<!DOCTYPE html>
<html>

<head>
    <title>
        Uber Request Form
    </title>
    <link rel="stylesheet" href="styles/8e.css">
</head>

<body>

    <div clas="div-uber">
        <p class="request">
            Request a ride now
        </p>
        <input class="pickup-text" type="text" placeholder="Enter pickup location">
        <input class="destination-text" placeholder="Enter destination">
        <button class="button-request">
            Request now
        </button>
        <button class="button-schedule">
            Schedule for Later
        </button>
    </div>

</body>

</html>
